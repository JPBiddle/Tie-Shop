{% extends "base.html" %}
{% load static %}

<!-- Title for adding product -->

{% block content %}
<div class="overlay"></div>
    <div class="container-fluid">
        <div class="row no-gutters">
            <div class="col-md-5 mx-auto">
                <h3 class="logo-font mb-4">Add Product</h3>
                <hr class="w60">
            </div>
        </div>

<!-- Form to add new product -->

        <div class="row">
            <div class="col-12 col-md-5 mx-auto">
                <form method="POST" action="{% url 'add_product' %}" class="form mb-2" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form | crispy }}
                    <div class="text-right">
                        <a class="btn btn-danger float-right" href="{% url 'profile' %}">Cancel</a>
                        <button class="btn btn-general float-right" type="submit">Add Product</button>
                    </div>
                </form>
            </div>            
        </div>
    </div>
{% endblock %}
