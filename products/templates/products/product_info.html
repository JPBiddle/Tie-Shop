{% extends "base.html" %}
{% load static %}

{% block content %}

<div class="card mb-3 pt-3"">
    <div class="row g-0">
        <div class="col-md-4">
            <img src="{{ product.image_2.url }}" class="img-fluid ms-5" alt="{{ product.name }}"
        </div>
    </div>
    <div class="col-md-6 mx-4">
        <br>
        <br>
        <div class="card-body text-end">
            <h4 class="card-title text-center"> {{ product.name }} </h4>
            <br>
            <p class="card-text text-center"> {{ product.description }}</p>
            <br>
            <h5 class="card-text"> Â£{{ product.price }}</h5>
            <br>
            <form class="form" action="{% url 'add_to_cart' product.id %}" method="POST">
                {% csrf_token %}
                    <div class="form-row">
                        <div class="col-12 align-items-end">
                            <p class="mt-3">Quantity:</p>
                            <div class="input-group">
                                <input class="form-control" type="number" name="quantity" value="1" min="1" max="99" data-item_id="{{ product.id }}" id="id_qty_{{ product.id }}">
                            </div>
                        </div>
                    </div>
            <input type="submit" class="btn btn-primary add-to-cart" id="add-to-cart" name="add-to-cart" value="Add to Cart">
            <input type="hidden" name="redirect_url" value="{{ request.path }}">
            </form>
        </div>
    </div>
</div>

{% endblock %}
