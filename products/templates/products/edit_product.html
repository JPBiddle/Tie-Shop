{% extends "base.html" %}
{% load static %}

{% block content %}

<!-- Title for editing product -->

<div class="overlay"></div>
<div class="container">
    <div class="row no-gutters">
        <div class="col-12">
            <hr>
            <h3 class="logo-font mb-4">Edit Product</h3>
            <hr>
        </div>
    </div>

<!-- Form for edit product -->

    <div class="row">
        <div class="col-12 col-md-6">
            <form method="POST" action="{% url 'edit_product' product.id %}" class="form mb-2"
                enctype="multipart/form-data">
                {% csrf_token %}
                {{ form | crispy }}
                <div class="text-right">
                    <a class="btn btn-danger float-right" href="{% url 'profile' %}">Cancel</a>
                    <button class="btn btn-general float-right" type="submit">Update Product</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
