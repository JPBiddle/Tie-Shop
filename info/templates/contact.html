{% extends "base.html" %}
{% load static %}

{% block extra_js %}
<script src="{% static 'js/email.js' %}"></script>
<script type="text/javascript"
        src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js">
</script>
<script type="text/javascript">
   (function(){
      emailjs.init({
        publicKey: "uh6r9lNRNMcxZ6Jwm",
      });
   })();
</script>
{% endblock %}
{% block content %}

<div class="container-fluid">
        <div class="col-md-5 mx-auto my-5">
                <div class="container-fluid">
                        <div class="row">

                                <div class="col text-center">
                                        <h3>Contact Us</h3>
                                </div>
                                <hr class="w60">
                        </div>
                        <div>
                                <div class="col-12 contact-form contact-text form-group">
                                    <h4>Contact form</h4>
                                    <p class="text-muted m-0">Complete the below contact form and a member of our customer support team will be in touch.</p>
                                    <hr class="w60">
                                    <form id="contactForm" aria-label="Contact Form">                                
                                        <input class="form-control " type="text" name="from_name" id="from_name" placeholder="Name" aria-label="Enter Name" required>
                                        <br>
                                        <input class="form-control " type="email" name="from_email" id="from_email" placeholder="Email" aria-label="Enter Email" required>
                                        <br>
                                        <textarea class="form-control " name="message" id="message" placeholder="Compose your message..." aria-label="Enter Message" rows="5" required></textarea>
                                        <br>
                                        <button onclick="Contact()" class="btn btn-general" aria-label="Submit Button" value="Send">Send Message</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                </div>
        </div>
</div>
{% endblock %}
