{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="overlay"></div>
    <div class="container">
        <div class="row no-gutters">
            <div class="row">
                <hr>
                <div class="col-10">
                <h3 class="logo-font mb-4">Edit FAQ</h3>
                </div>
                <div class="col-2">
                <button class="btn-danger btn btn-info" data-modal-target="#modal">Delete FAQ</button>
                </div>
                <hr>
            </div>
        </div>

        <div class="row">
            <div class="col-12 col-md-6">
                <form method="POST" action="{% url 'edit_faq' question.id %}" class="form mb-2" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form | crispy }}
                    <div class="text-right">
                        <a class="btn btn-danger float-right" href="{% url 'faq' %}">Cancel</a>
                        <button class="btn btn-general float-right" type="submit">Update FAQ</button>
                    </div>
                </form>
            </div>            
        </div>
    </div>

    <!-- Modal for delete  -->
<div class="modal-confirm" id="modal">
    <div class="modal-header">
        <div class="title">
            <h3 class="modal-text">Confirm Delete</h3>
        </div>
        <button data-close-button class="close-button">&times;</button>
    </div>
    <div class="modal-body">
        <h5 class="modal-text">Are you sure you want to delete this Q&A?</h5>
    </div>
    <div class="modal-body">
        <a class="btn btn-danger float-right" href="{% url 'delete_faq' question.id %}">Delete FAQ</a>
    </div>
</div>
<div id="overlay"></div>


{% endblock %}


{% block postloadjs %}
<script src="{% static 'js/modal.js' %}"></script>
{% endblock %}
