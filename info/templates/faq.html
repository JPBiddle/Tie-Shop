{% extends "base.html" %}
{% load static %}

{% block content %}

<div class="container-fluid">
        <p>FAQ</p>
</div>


        
{% for subject in subjects %}
<h4>{{ subject }}</h4>
{% for question in questions %}
        {% if subject == question.subject %}
                <ul><strong>{{ question.question }}</strong></ul> 
                <ul>{{ question.answer }}</ul> 
        {% endif %}
{% endfor %}
{% endfor %}
        
        

      

{% endblock %}
